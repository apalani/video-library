<navigation page="{{login.page}}"></navigation>

<div class="page-header">
    <h1>Login</h1>
</div>

<div class="alert alert-danger" role="alert" ng-show="login.isError">
    Oops! that doesn't seems right. Please try again!
</div>

<div class="clearfix">
    <div class="login center-block col-sm-4 pull-left">
        <form role="form" ng-submit="login.login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="login.user.username" class="form-control" id="username" placeholder="Username" maxlength="10">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="login.user.password" class="form-control" id="password" placeholder="Password" maxlength="10">
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="login.user.username === '' || login.user.password === ''">Submit</button>
        </form>
    </div>
</div>
